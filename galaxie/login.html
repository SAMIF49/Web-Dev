            max-width: 400px;
            margin: 100px auto;
            padding: 30px;

            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #0077b6;
            border-color: #0077b6;
        }
        .btn-primary:hover {
            background-color: #005f8a;
            border-color: #005f8a;
        }
        .marine-logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 80px;
            height: auto;
        }
        .navbar-brand { font-weight: bold; }
        .hero { background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url('https://images.unsplash.com/photo-1632517306067-b54ab4d1f98d?q=80&w=3172&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover; height: 60vh; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); }

        .social-icons i { margin: 0 10px; font-size: 1.5rem; color: #ffffff; transition: color 0.3s; }
        .social-icons i:hover { color: #007bff; }
    </style>

    <div class="login-container">
        <img src="https://images.unsplash.com/photo-1618349131765-99f84a166364?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bWFyaW5lJTIwbG9nb3xlbnwwfHwwfHx8MA%3D%3D" alt="Marine Logo" class="marine-logo">
        <h2 class="text-center mb-4" style="color: #0077b6;">Brooklyn Offshore Limited Login</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-center mt-3">
            <a href="#" class="text-primary">Forgot password?</a>
        </p>
